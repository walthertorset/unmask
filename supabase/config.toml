# Supabase CLI Configuration
# See: https://supabase.com/docs/reference/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 17

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://unmask.app"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[functions.analyze]
verify_jwt = false  # Set to true in production
